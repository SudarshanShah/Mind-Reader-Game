<div class="container mb-4 mt-2">
    <div class="row">
        <div class="col">
            <h2 align="center" style="color: crimson; background: antiquewhite"><i>WELCOME</i> <i>{{ name }}</i></h2>
            <h2 align="center" style="color: brown">TO</h2>
            <h2 align="center" style="color: chocolate"><strong>Mind Reader Game</strong></h2>
        </div>
    </div>
</div>
<script>
    let data = {{ cards }};
    let yourNumber = 0;
    let count = 0;

    function startbtn() {
        if (document.getElementById("start").onclick && document.getElementById("start").value === "Restart") {
            document.getElementById("nobtn").disabled = true;
            document.getElementById("yesbtn").disabled = true;
            document.getElementById("start").value = "Start";
            document.getElementById("textvalue").value = "Click on Start";
            document.getElementById("cardsarea").innerHTML = "Think of a number between 1 and 63. Six cards will be displayed. After the last one, your number is revealed.";
            data = {{ cards }};
            yourNumber = 0;
            count = 0;
        } else {
            let data = {{ cards }};
            count++;
            document.getElementById("cardsarea").innerHTML = "        Card " + count + "\n" + data[0];
            document.getElementById("start").value = "Restart";
            document.getElementById("yesbtn").disabled = false;
            document.getElementById("nobtn").disabled = false;
            document.getElementById("textvalue").value = "Is your number shown above?";
        }
    }

    function yesactionbtn() {
        if ((document.getElementById("yesbtn").onclick) && (data.length === 1 || data.length === 0)) {
            if (data.length === 1) {
                yourNumber += data[0][0];
            }
            data.shift();
            document.getElementById("cardsarea").innerHTML = "The number you were thinking was :  " + yourNumber;
            document.getElementById("textvalue").value = "Click on Restart to Start again";
        } else if (document.getElementById("yesbtn").onclick) {
            yourNumber += data[0][0];
            data.shift();
            count++;
            document.getElementById("cardsarea").innerHTML = "        Card " + count + "\n" + data[0];
        }
    }

    function noactionbtn() {
        if ((document.getElementById("nobtn").onclick) && (data.length === 1 || data.length === 0)) {
            if (data.length === 0) {
                document.getElementById("cardsarea").innerHTML = "The number you were thinking was :  " + yourNumber;
                document.getElementById("textvalue").value = "Click on Restart to Start again";
            }
            data.shift();
            document.getElementById("cardsarea").innerHTML = "The number you were thinking was :  " + yourNumber;
            document.getElementById("textvalue").value = "Click on Restart to Start again";
        } else if (document.getElementById("nobtn").onclick) {
            data.shift();
            count++;
            document.getElementById("cardsarea").innerHTML = "        Card " + count + "\n" + data[0];
        }
    }
</script>
<style>
    textarea.large {
        font-weight: bold;
        font-size: 16px;
        font-family: monospace;
    }

    input.tell {
        font-weight: bold;
        font-size: 16px;
    }

    input.red {
        background-color: #cc0000;
        font-weight: bold;
        font-size: 18px;
        color: white;
    }

    input.blue {
        background-color: #0000ff;
        font-weight: bold;
        font-size: 18px;
        color: white;
    }

    input.green {
        background-color: #00ff00;
        font-weight: bold;
        font-size: 14px;
        color: white;
    }
</style>
<h3 align="center">Let's Read Your MIND</h3>
<br/>
<h6 align="center" style="background: azure">Think of a number between 1 and 63, answer 6 simple questions, and the Mind
    Reader will reveal your
    number! How is this
    possible??</h6>
<br/>
<br/>
<form name="x" id="x">
    <center>
        <table border="0">
            <tr>
                <td>
                    <center>
						<textarea name="card" class="large" id="cardsarea" rows="8" cols="20">
                            Think of a number between 1 and 63. Six cards will be displayed. After the last one, your number is revealed.
                        </textarea>
                    </center>
                </td>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td>
                    <center>
                        <input class="green" type="button" id="start" value="Start"
                               onclick="startbtn();" style="FONT-SIZE: 10pt"/>
                        <input class="tell" type="text" size="36" id="textvalue" value="&lt;== Click Start" disabled
                               style="FONT-SIZE: 10pt"/>

                    </center>
                </td>
                <td>&nbsp;
                </td>
            </tr>
            <tr>
                <td>

                    <center>
                        <input class="blue" type="button" id="yesbtn" value="YES" onclick="yesactionbtn()"
                               style="FONT-SIZE: 10pt" disabled/>
                        <input class="red" type="button" id="nobtn" value="NO" onclick="noactionbtn()"
                               style="FONT-SIZE: 10pt" disabled/>
                    </center>
                </td>
                <td>&nbsp;</td>
            </tr>
        </table>
    </center>
</form>
