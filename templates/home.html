<!doctype html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Mind Reader Game</title>
</head>
<body>
<span class="border"></span>
<span class="border-top"></span>
<span class="border-end"></span>
<span class="border-bottom"></span>
<span class="border-start"></span>
<div class="mx-5">
    <h1 align="center" style="color: blue">!!!WELCOME To <strong>Mind Reader Game!!!</strong></h1>
</div>
<form action="game" method="post">
    {% csrf_token %}
<div class="container text-center my-5" style="font-family: Consolas; font-size: x-large; margin-left: 200px">
    <label for="exampleFormControlInput1" class="form-label">Please Enter Your Name </label>
    <input type="text" class="form-control-md" style=" margin-right: 200px; border-radius: 7px"
           id="exampleFormControlInput1" name="name" required>
</div>
    <div class="container text-center">
        <button type="submit" class="btn btn-primary">Play Game</button>
    </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
